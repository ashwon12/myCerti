<style>

    #wrap{
        background-color: #1F2739;
    }
    .text_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 55%;
        min-height: 20%;
        margin: 100px 0px 40px 0px;
    }

    .card_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 55%;
        min-height: 80%;
        padding: 8px;
        margin-bottom: 100px;
    }

    .card {
        height: 50%;
        border-radius: 15px;
        box-shadow: -1px 2px 4px rgba(0, 0, 0, .25), 1px 1px 3px rgba(0, 0, 0, .1);
        margin-bottom: 8px;
        padding: 15px;
        width: 100%;
        height: 100px;
        background-color: white;
    }

    .card-row {
        display: -webkit-flex;
        display: flex;
    }

    .card-text-content {
        width: 192px;
        color: #1F2739;
    }

    .card-head {
        width: 400px;
        font-size: 24px;
        margin-top: 15px;
    }

    #title_span {
        font-size: 45px;
    }


</style>

<script>
    $(document).ready(function () {
        get_data()

    })

    function get_data() {
        let major = $('#major').attr('content')
        $.ajax({
            type: "POST",
            url: "/result",
            data: {
                "major_give": major
            },
            success: function (response) {
                if (response["result"] === "success") {
                    let datas = response['data']

                    for (let i = 0; i < datas.length; i++) {
                        let data = datas[i]
                        let certi = data['certi']
                        let temp = `<div class="card card-row ">
                                        <div class="card-text-content ">
                                            <p class="card-head">${certi}</p>
                                            <p class="go_detail" ><img src="../static/arrow.png " width="20" height="20" > Click!</p>
                                        </div>
                                    </div>`
                        $('.card_container').append(temp)
                        go_detail()
                    }

                }
            }
        })
    }

    function go_detail() {
        $(".go_detail").click(function () {
            let p = $(this)
            let siblings = p.siblings().text()
            window.location.href = '/detailPage?certi='+siblings
        });
    }


</script>

</head>
