{% include './part/head.html' %}
<link rel="stylesheet" href="../static/css/card.css">

<style>
    .up {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        min-height: 100%;
        margin: 200px 0px 40px 0px;
    }

    .down {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 90%;
        padding: 8px;
        margin-bottom: 100px;
        align-items: center;
    }

    .search_container {
        display: flex;
        width: 45%;
        font-size: 18px;
        margin: 30px auto 0;
        background-color: #fff;
        border-radius: 30px;
    }

    .input-lg {
        height: 44px;
        padding: 10px 5px;
        margin-left: 33px;
        font-size: 18px;
        line-height: 1.3333333;
        background-color: transparent;
        border: none;
        border-radius: 25px;
        width: 90%;
    }

    .search_icon {
        margin-top: 10px;
        margin-right: 20px;
        width: 40px;
        height: 40px;
    }

    .card_container {
        margin-bottom: 0;
        align-items: center;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
    }

    .card {
        width: 80%;
    }
</style>

<script>
    $(document).ready(function () {
        load_mycerti()
        $("#search-input").keydown(function (key) {
            if (key.keyCode === 13) {
                search_enter()
            }
        });
    });

    function search_enter() {
        let input = $("#search-input").val()
        if (input === '') {
            alert("Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî")
        } else {
            window.location.href = '/listPage?major=' + input
        }
    }

    function load_mycerti() {
        let keys = Object.keys(localStorage);
        for (let key of keys) {
            let check = localStorage.getItem(key);
            if (check === 'true') {
                src = "../static/fill_heart.png "
                let temp = `<div class="card">
                            <div class="card-text-content ">
                                <p class="card-head"><b>${key}</b><img class="heart_image" src=${src} ></p>
                                <p class="go_detail" ><img src="../static/arrow.png " width="20" height="20" > Click!</p>
                            </div>
                        </div>`
                $('.card_container').append(temp)
            } else {
            }
            go_detail()
        }

        let leng = $('.card_container').children('.card').length
        if(leng == 0){
            $('h3').hide()
        }
    }

    function go_detail() {
        $(".go_detail").click(function () {
            let p = $(this)
            let siblings = p.siblings().text()
            window.location.href = '/detailPage?certi=' + siblings
        });
    }

</script>

</head>
<body>
<div id="wrap">
    <div class="up">
        <div class="text_container">
            <h1>What's your Major? ü§î</h1>
        </div>
        <section class="search_container">
            <label for="search-input"></label>
            <input class="input-lg" id="search-input" placeholder="Ï†ÑÍ≥µÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
                   spellcheck="false" autocorrect="off" autocomplete="off" tabindex="1"><img
                src="../static/search_icon.png " class="search_icon">
        </section>
    </div>
    <div class="down">
        <h3>myCerti!</h3>
        <div class="card_container">
        </div>
    </div>
</div>
